<div
  class="bg-white rounded-lg shadow-md hover:shadow-lg transition-shadow duration-200 overflow-hidden flex flex-col h-full"
>
  <!-- Header -->
  <div class="px-6 py-4 border-b border-gray-200">
    <div class="flex items-start justify-between">
      <div class="flex items-center">
        <div
          class="h-12 w-12 rounded-full bg-gradient-to-r from-blue-500 to-purple-600 flex items-center justify-center flex-shrink-0"
        >
          <span class="text-white font-medium text-lg">{{ initials() }}</span>
        </div>
        <div class="ml-4">
          <div class="flex items-center flex-wrap">
            <h3 class="text-lg font-semibold text-gray-900 mr-2">
              {{ employee.name }}
            </h3>
            <span
              class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium"
              [ngClass]="levelBadgeColor()"
            >
              {{ employee.level }}
            </span>
          </div>
          <p class="text-sm text-gray-600">{{ employee.position }}</p>
        </div>
      </div>

      <!-- Actions -->
      <div class="flex space-x-1 flex-shrink-0 ml-2">
        <button
          (click)="onViewClick()"
          class="p-2 text-gray-400 hover:text-blue-600 hover:bg-blue-50 rounded-md transition-colors"
          title="Lihat Detail"
        >
          <svg
            class="w-4 h-4"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
            ></path>
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
            ></path>
          </svg>
        </button>
        <button
          (click)="onEditClick()"
          class="p-2 text-gray-400 hover:text-green-600 hover:bg-green-50 rounded-md transition-colors"
          title="Edit"
        >
          <svg
            class="w-4 h-4"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"
            ></path>
          </svg>
        </button>
        <button
          (click)="onDeleteClick()"
          class="p-2 text-gray-400 hover:text-red-600 hover:bg-red-50 rounded-md transition-colors"
          title="Hapus"
        >
          <svg
            class="w-4 h-4"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
            ></path>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Content -->
  <div class="px-6 py-4 space-y-3 flex-grow">
    <!-- Email -->
    <div class="flex items-center text-sm text-gray-600">
      <svg
        class="w-4 h-4 mr-2 text-gray-400"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
        ></path>
      </svg>
      <span class="truncate">{{ employee.email }}</span>
    </div>

    <!-- Supervisor -->
    @if (supervisorName) {
    <div class="flex items-center text-sm text-gray-600">
      <svg
        class="w-4 h-4 mr-2 text-gray-400"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
        ></path>
      </svg>
      <span>Atasan: {{ supervisorName }}</span>
    </div>
    }
  </div>

  <!-- Footer with Team Info -->
  <div class="px-6 py-4 bg-gray-50 border-t">
    <div class="grid grid-cols-2 gap-4">
      <div class="text-center">
        <div class="flex items-center justify-center text-blue-600 mb-1">
          <svg
            class="w-4 h-4 mr-1"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"
            ></path>
          </svg>
          <span class="text-sm font-medium">Rekan Kerja</span>
        </div>
        <div class="text-lg font-bold text-gray-900">
          {{ employee.teammates.length }}
        </div>
      </div>

      <div class="text-center">
        <div class="flex items-center justify-center text-green-600 mb-1">
          <svg
            class="w-4 h-4 mr-1"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"
            ></path>
          </svg>
          <span class="text-sm font-medium">Bawahan</span>
        </div>
        <div class="text-lg font-bold text-gray-900">
          {{ employee.subordinates.length }}
        </div>
      </div>
    </div>
  </div>
</div>
